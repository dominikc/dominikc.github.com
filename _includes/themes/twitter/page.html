<div class="page-header">
  <h1>{{ page.title }} {% if page.tagline %} <small>{{ page.tagline }}</small>{% endif %}</h1>
</div>

<div class="row">
  <div class="span12">
    <div class="row">
      <div class="span8">
      {{ content }}
      </div>
      <div class="span4">
        <div class="row">
          <div class="span2">
            <h3>Recent tweets</h3>
          </div>
          <div class="span2" style="text-align: right; padding-top: 4px;">
            <a href="https://twitter.com/dominikc_" class="twitter-follow-button" data-show-count="false">Follow @dominikc_</a>
<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="//platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
          </div>
        </div>
        <div class="recent_tweets"></div>
      </div>
    </div>
  </div>
</div>
